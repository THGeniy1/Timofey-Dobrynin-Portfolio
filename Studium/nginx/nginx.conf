user  nginx;
worker_processes  auto;
error_log  /dev/stderr warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include        /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    limit_req_zone $binary_remote_addr zone=req_zone:10m rate=15r/s;
    limit_conn_zone $binary_remote_addr zone=conn_zone:10m;

    # HTTP -> HTTPS
    server {
        listen       80;
        listen       [::]:80;
        server_name studiumspace.ru www.studiumspace.ru;
        return       301 https://$host$request_uri;
    }

    # HTTPS
    server {
        listen            443 ssl;
        listen            [::]:443 ssl;
        http2             on;
        server_name       studiumspace.ru www.studiumspace.ru;

        ssl_certificate     /etc/ssl/studiumspace/certificate.crt;
        ssl_certificate_key /etc/ssl/studiumspace/certificate.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;
        add_header          Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        client_max_body_size 20M;
        client_body_timeout   10s;
        client_header_timeout 10s;
        send_timeout          10s;

        location ^~ /static/ {
            root        /usr/share/nginx/html;
            expires    30d;
            access_log off;
        }

        location /api/ {
            limit_req zone=req_zone burst=60 nodelay;
            limit_conn conn_zone 30;

            proxy_pass          http://backend:8000;
            proxy_set_header    Host              $host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto  $scheme;

            proxy_redirect      off;
            proxy_buffering    off;
        }

        location /ws/ {
            proxy_pass          http://daphne:8001;
            proxy_http_version 1.1;
            proxy_set_header    Upgrade           $http_upgrade;
            proxy_set_header    Connection        "upgrade";
            proxy_set_header    Host              $host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        location /stranger/ {
            proxy_pass          http://backend:8000;
            proxy_set_header    Host              $host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto  $scheme;
            
            proxy_redirect      off;
            proxy_buffering    off;
        }

        location /media/ {
            alias      /app/media/;
            expires    1h;
            access_log off;
        }

        location / {
            root        /usr/share/nginx/html;
            index      index.html index.htm;
            try_files  $uri $uri/ /index.html;
        }

        location @proxy_api {
            proxy_pass          http://backend:8000;
            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP          $remote_addr;
            proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto  $scheme;
            proxy_redirect      off;
        }
    }
}