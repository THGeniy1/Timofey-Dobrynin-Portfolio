user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # rate-limit & connection-limit зоны
    limit_req_zone   $binary_remote_addr zone=req_zone:10m rate=5r/s;
    limit_conn_zone  $binary_remote_addr zone=conn_zone:10m;

    # HTTP → HTTPS
    server {
        listen      80;
        listen      [::]:80;
        server_name studiumspace.ru www.studiumspace.ru;
        return      301 https://$host$request_uri;
    }

    # HTTPS
    server {
        listen              443 ssl;
        listen              [::]:443 ssl;
        http2               on;
        server_name         studiumspace.ru www.studiumspace.ru;

        ssl_certificate     /etc/ssl/studiumspace/certificate.crt;
        ssl_certificate_key /etc/ssl/studiumspace/certificate.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;
        add_header          Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        client_max_body_size 20M;
        client_body_timeout   10s;
        client_header_timeout 10s;
        send_timeout          10s;

        # ==== СПЕЦИАЛЬНЫЙ БЛОК ДЛЯ СТАТИКИ REACT ====
        location ^~ /static/ {
            root       /usr/share/nginx/html;
            expires    30d;
            access_log off;
        }

        # Динамика API — с rate-limit’ом
        location /api/ {
            limit_req   zone=req_zone  burst=20  nodelay;
            limit_conn  conn_zone      10;

            proxy_pass         http://87.228.100.60:8000;
            proxy_set_header   Host               $host;
            proxy_set_header   X-Real-IP          $remote_addr;
            proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto  $scheme;
        }

        # WebSocket (без лимитов, если не нужно)
        location /ws/ {
            proxy_pass         http://87.228.100.60:8001;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "upgrade";
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Admin — уже с собственными лимитами
        location /admin/ {
            # разрешаем доступ только с нужного IP
            allow       92.43.191.162;
            allow       92.43.191.79;
            # запрещаем всё остальное
            deny        all;
            # подробное логирование уровня debug
            error_log  /var/log/nginx/admin_access.log debug;

            # лимит по запросам
            limit_req   zone=req_zone   burst=5   nodelay;
            # лимит по соединениям
            limit_conn  conn_zone       3;

            # минимальное логирование
            error_log  /var/log/nginx/admin_access.log notice;

            try_files   $uri @proxy_api;
        }

        # Media (user uploads)
        location /media/ {
            alias      /app/media/;
            expires    1h;
            access_log off;
        }

        # SPA (React) — основные HTML/JS/CSS
        location / {
            root       /usr/share/nginx/html;
            index      index.html index.htm;
            try_files  $uri $uri/ /index.html;
        }

        # fallback для API (если где-то try_files упали)
        location @proxy_api {
            proxy_pass         http://87.228.100.60:8000;
            proxy_set_header   Host               $host;
            proxy_set_header   X-Real-IP          $remote_addr;
            proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto  $scheme;
            proxy_redirect     off;
        }
    }
}
